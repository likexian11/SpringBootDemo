<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>智能缴费系统</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
		<!--引入公共的头部-->
		<link rel="stylesheet" href="../css/common.css">

	</head>

	<body>
		<!--头部导航-->
		<div class="top-head"></div>

		<!--头部轮播图-->
		<div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/haoke.jpg" style="height: 180px;width: 100%;" alt=""></div>
				<div class="swiper-slide"><img src="../img/payhead.gif" style="height: 180px;width: 100%;" alt=""></div>
				<!-- <div class="swiper-slide"><img src="static/images/l3.png" style="height: 200px;width: 100%;" alt=""></div>  -->
			</div>
		</div>

		<div class="weui-cells weui-cells_form">
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">缴费号/学号</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="text" id="payNo"  placeholder="&nbsp;&nbsp;&nbsp;请输入缴费号">
		    </div>
		  </div>
		  
		  
		  <a href="javascript:void(0)" class="weui-btn weui-btn_primary" onclick="query()">查询</a>
		  <a href="javascript:history.go(-1)" class="weui-btn weui-btn_default">返回</a>
		</div>
		
		
		<!--底部导航-->
		<div class="footor"></div>

		<!-- body 最后 -->
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
		<!-- 如果使用了某些拓展插件还需要额外的JS -->
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>
		<script src="../js/common.js"></script>
		<script>
			/*轮播初始化*/
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				autoplay: 2500
			});
			
			function query(){
				var payNo = $("#payNo").val();
				if(payNo !=null && payNo !=""){
					window.location.href = "payDetail?&payNo="+payNo;
				}else{
					$.toast("请输入缴费号","forbidden", function() {
					  $("#payNo").focus();
					});
				}
			}
			
		</script>

		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
				
			});
		</script>
	</body>

</html>
