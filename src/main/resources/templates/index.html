<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>智能缴费系统</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
		<script src="../js/jquery.min.js"></script>
		<!--引入公共的头部-->
		<link rel="stylesheet" href="../css/common.css">
	</head>

	<body>
		<!--头部导航-->
		<div class="top-head"></div>

		<!--头部轮播图-->
		<div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img th:each="page:${payPageList}" th:if="${page.type}==1" th:src="@{${page.url}}" width="100%" height="150px"></div>
				<!-- <div class="swiper-slide"><img src="static/images/l2.png" style="height: 200px;width: 100%;" alt=""></div>
				<div class="swiper-slide"><img src="static/images/l3.png" style="height: 200px;width: 100%;" alt=""></div> -->
			</div>
		</div>
		<br>
		<!--九宫图-->
		<div class="weui-grids">
			<div th:each="page:${payPageList}" th:if="${page.type}==2">
				<a class="weui-grid js_grid" th:href="@{${page.url}+'?bid='+${bid}}">
					<div class="weui-grid__icon">
						<img src="../img/icon-home.png" alt="">
					</div>
					<p class="weui-grid__label">
						<span th:text="${page.url_name}"></span>
					</p>
				</a>
			<div>
		</div>
		<!--底部导航-->
		<div class="footor"></div>
	</body>

</html>
